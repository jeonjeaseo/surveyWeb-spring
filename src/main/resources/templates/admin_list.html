<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>회원 목록</title>
</head>
<body>
<h1>회원 목록</h1>

<table border="1">
    <thead>
    <tr>
        <th>학번</th>
        <th>이름</th>
        <th>이메일</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="member : ${members}">
        <td th:text="${member.studentId}"></td>
        <td th:text="${member.name}"></td>
        <td th:text="${member.email}"></td>
        <td>
            <a th:href="@{'/admin/members/delete/' + ${member.studentId}}"
               onclick="return confirm('정말 삭제하시겠습니까?')">
                삭제
            </a>
        </td>
    </tr>
    </tbody>
</table>

<br>
<a th:href="@{/admin}">관리자 메인</a>

</body>
</html>
