<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>관리자 페이지</title>
</head>
<body>
<h1>관리자 페이지</h1>
<p th:text="${adminName} + ' 관리자님, 환영합니다!'"></p>

<!-- 회원 목록 페이지로 이동 -->
<form th:action="@{/admin/members/list}" method="get">
    <button type="submit">회원 목록</button>
</form>

<!-- 회원 추가 페이지로 이동 -->
<form th:action="@{/admin/members/add}" method="get">
    <button type="submit">회원 추가</button>
</form>

<!-- 로그아웃 -->
<form th:action="@{/members/logout}" method="post">
    <button type="submit">로그아웃</button>
</form>
</body>
</html>
