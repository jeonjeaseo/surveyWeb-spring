<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>회원 수정</title>
</head>
<body>
<h1>회원 수정</h1>

<form th:action="@{'/admin/members/edit/' + ${member.studentId}}" method="post" th:object="${member}">
  <p th:if="${error}" th:text="${error}" style="color: red;"></p>

  <label>학번:</label>
  <input type="text" th:field="*{studentId}" required/>
  <small style="color: orange;">⚠️ 학번 변경 시 주의하세요</small><br><br>

  <label>이름:</label>
  <input type="text" th:field="*{name}" required/><br><br>

  <label>비밀번호:</label>
  <input type="password" th:field="*{password}" required/><br><br>

  <label>이메일:</label>
  <input type="email" th:field="*{email}" required/><br><br>

  <button type="submit">수정</button>
</form>

<br>
<a th:href="@{/admin/members}">회원 목록으로</a>
</body>
</html>
